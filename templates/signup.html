{% extends 'base.html' %}
{% block title %} Signup Page {% endblock %}
{% block content %}



<div class="row  p-5 mx-auto " style="width:900px">
  <div class="col ">
    <form class="needs-validation" action="/signup" method="POST" novalidate>
      <h2 class="form-signin-heading">Registration</h2>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" name="firstname" placeholder="First name" required>
        </div>
        <div class="form-group col-md-4">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" name="lastname" placeholder="Last name">
        </div>
    </div>
      <div class="form-row">
   
        <div class="form-group col-md-4">
          <label for="email">E-mail</label>
          <input type="email" class="form-control"name = "email" placeholder = "Email Address" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        
        <div class="form-group col-md-4">
          <label for="mobile-no">Mobile No</label>
          <input type="text" class="form-control"name = "mobile-no" placeholder = "Mobile No">
        </div>
     
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="password" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="rpassword">Re-Enter Password</label>
          <input type="password" class="form-control" name="rpassword" placeholder="Re-Enter password">
        </div>
      </div>


      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>



  </div>

</div>
</div>

<script>
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      var forms = document.getElementsByClassName('needs-validation');
      var validation = Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>

{% endblock %}
