{% extends 'base.html' %}
{% block title %} Search Result {% endblock %}
{% block content %}
  
 
  <div class = "search-result"> 
    <div class="search-results-top">
      <h2 class= "header"> You searched for {{session['search']}}</h2>
      <span id="search-results-total-results" class="search-results-total-results" aria-live="assertive" aria-atomic="true">
      
      </span>
    </div>
    <!--{{session['search']}}
    {{filtered_recipe}}-->
   
    {% for recipe in filtered_recipe %}

    <div class= "recipe_card" role = "listitem">
      <div class = "img_container">
        <!--<a class = "card_imglink" href = "https://www.lifeloveandsugar.com/fluffy-homemade-pancakes-recipe/" title = "{{recipe.title}}" aria-hidden = "true" tabindex = "-1"> -->
          <div class = "inner-container">
            <img src = {{recipe.image}} width = 272 height = 272 title = "{{recipe.title}}">
          </div>
          </a>
      </div>

      <div class="details-container">
        <div class="details-conatainer-left">
          <a class = "card-titlelink" href = "/recipe/details?id={{ recipe['id'] }}" title = "{{recipe.title}}">
            <h3>{{recipe.title}}</h3>
          </a>
          <div class = "rating"> </div>
          <div class = "card-summary"> 
            {{recipe.title}}
          </div>

        </div>
      </div>
    </div>
   {% endfor %} 
  </div>
    {% endblock %}
