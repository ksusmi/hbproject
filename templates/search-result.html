{% extends 'base.html' %}
{% block title %} Search Result {% endblock %}
{% block content %}
  
{% if session['user_id'] %}
<h1>Welcome, {{ session['fname'] }}<h1>
  {% endif %}
  <div class = "search-result"> 
    <div class="search-results-top">
      <h2 class= "header"> You searched for {{session['search']}}</h2>
      <span id="search-results-total-results" class="search-results-total-results" aria-live="assertive" aria-atomic="true">
      
      </span>
    </div>
   
    {% for recipe in filtered_recipe %}

    <div class="center">
      <div class="home2">
        <div class="home2_first">
          <div class = "inner-container">
            <img src = {{recipe.image}} width = 272 height = 272 title = "{{recipe.title}}">
          </div>  
          <br>
        </div>
      </div>
      
      
      <div class="home2">
        <div class="home2_second">
          <a href = "/recipe/details?id={{ recipe['id'] }}" title = "{{recipe.title}}">
            <P>{{recipe.title}}</P>  
          </a>
        </div>
      </div>
    </div>
